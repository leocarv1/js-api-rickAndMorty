<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ricky and Morty</title>
</head>
<body>
    <header>
        <h2>Personagens Ricky and Morty</h2>
        <h3>Digite um número de 1 a 826 e conheça os personagens do desenho Ricky and Morty</h3>
    </header>
    <div class="btn__buscar">
        <input type="text" id="buscar">
        <button id="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="btn__next">Next</button>
    </div>

    <div class="container">
        <div class="card">
            <div class="card__img">
                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="imagem" id="card__img">
            </div>

            <div class="card__name">
                <p id="card__name"></p>
            </div>

            <div class="card__status">
                <p id="card__status__alive"></p>
                <p id="card__status__location"></p>
                <p id="card__type"></p>
                <p id="episodeos"></p>
            </div>
        </div>
    </div>
    








    <script src="script/sript.js"></script>
</body>
</html>
